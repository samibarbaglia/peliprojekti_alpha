<main>
    <section>
        <a href="/guide"><article>GUIDE</article></a>
        <a href="/game"><article>GAME</article></a>
        <a href="/about"><article>ABOUT</article></a>
    </section>

    <form action="/game">
        <input name="name" class="username-input " placeholder="Enter username to play..." />
        <input type="submit" class="username-input" value="submit"/>
    </form>
</main>

<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', (event) => {
    const input = document.querySelector('input[name="name"]');
    const name = input.value;
    localStorage.setItem('username', name);
    form.reset();
  });
</script>
